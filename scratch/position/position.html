<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Position examples</title>
    <link rel="stylesheet" type="text/css" href="Position.css">
  </head>
  <body>
    <h1 class="pos-fixed"> A heading</h1>
    <div>
      <p class="pos-static">This pragraph has static Positioning.</p>
      <p class="pos-relative">This pragraph has relative Positioning.</p>
      <p class="pos-absolute">This pragraph has absolute Positioning.</p>
      <p>This is the final pragraph.</p>
    </div>
  </body>
</html>
